  <body>
    <div id="myDIV" class="header">
      <h2>My To Do List</h2>
      <input type="text" id="myInput" placeholder="Title..." />

      <tbody>

          <td>Hit the gym </td>

          <td style="text-align: center;"> 
            <button>Delete</button>
